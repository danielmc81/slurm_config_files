#
# Example slurm.conf file. Please run configurator.html
# (in doc/html) to build a configuration file customized
# for your environment.
#
#
# slurm.conf file generated by configurator.html.
#
# See the slurm.conf man page for more information.
#
ClusterName=ocotillo	
ControlMachine=master
#ControlAddr=
#BackupController=
#BackupAddr=
#
SlurmUser=slurm
#SlurmdUser=root
SlurmctldPort=6817
SlurmdPort=6818
AuthType=auth/munge
#JobCredentialPrivateKey=
#JobCredentialPublicCertificate=
StateSaveLocation=/var/spool/slurmctld
SlurmdSpoolDir=/var/spool/slurmctld
SwitchType=switch/none
MpiDefault=none
SlurmctldPidFile=/var/run/slurmctld.pid
SlurmdPidFile=/var/run/slurmd.pid
ProctrackType=proctrack/pgid
#PluginDir=
#FirstJobId=
ReturnToService=0
#MaxJobCount=
#PlugStackConfig=
#PropagatePrioProcess=
#PropagateResourceLimits=
#PropagateResourceLimitsExcept=
Prolog=/etc/slurm/slurm.prolog.create
Epilog=/etc/slurm/slurm.epilog.clean
#SrunProlog=
#SrunEpilog=
#TaskProlog=
TaskEpilog=/etc/slurm/srun-epilog.sh
TaskProlog=/etc/slurm/srun-prolog.sh
TaskPlugin=task/affinity
#TrackWCKey=no
#TreeWidth=50
TmpFS=/scratch
#UsePAM=
#
# TIMERS
SlurmctldTimeout=300
SlurmdTimeout=300
InactiveLimit=0
MinJobAge=300
KillWait=30
Waittime=0
#
# SCHEDULING
SchedulerType=sched/backfill
SelectType=select/cons_res
SelectTypeParameters=CR_CPU_Memory
FastSchedule=1

PriorityType=priority/multifactor
PriorityWeightAge=100
PriorityWeightFairshare=10000
PriorityWeightJobSize=1000
PriorityWeightPartition=0
PriorityWeightQOS=100000

#FAIR SHARE
PriorityDecayHalfLife=14-0
PriorityUsageResetPeriod=NONE
PriorityMaxAge=7-0
PriorityFavorSmall=NO
	
#
# LOGGING
SlurmctldDebug=5
SlurmctldLogFile=/var/log/slurm/slurmctld.log
SlurmdDebug=5
SlurmdLogFile=/var/log/slurm/slurmd.log
JobCompType=jobcomp/none
#JobCompLoc=
#
# ACCOUNTING
JobAcctGatherType=jobacct_gather/linux
JobAcctGatherFrequency=30
#
AccountingStorageType=accounting_storage/slurmdbd
AccountingStorageEnforce=limits,qos
#AccountingStorageHost=
#AccountingStorageLoc=
#AccountingStoragePass=
#AccountingStorageUser+=
#
DefMemPerNode=3200
GresTypes=gpu
#COMPUTE NODES
NodeName=ibnodo[1-2] 	CPUs=64 SocketsPerBoard=8 CoresPerSocket=8  ThreadsPerCore=1 Gres=gpu:m2070q:4 Features="gpu,interlagos"
NodeName=ibnodo[3-7] 	CPUs=64 SocketsPerBoard=8 CoresPerSocket=8  ThreadsPerCore=1 RealMemory=128745 Features="interlagos"
NodeName=ibnodo[8]      CPUs=64 SocketsPerBoard=8 CoresPerSocket=8  ThreadsPerCore=1 RealMemory=257760 Features="interlagos"
NodeName=ibnodo[9-25] 	CPUs=40 SocketsPerBoard=2 CoresPerSocket=20 ThreadsPerCore=1 RealMemory=128000 Features="broadwell"
NodeName=ibnodo26 	CPUs=40 SocketsPerBoard=2 CoresPerSocket=20 ThreadsPerCore=1 RealMemory=128660 Features="broadwell"
NodeName=visualizacion1 CPUs=8 	SocketsPerBoard=2 CoresPerSocket=4  ThreadsPerCore=1 RealMemory=80385  Gres=gpu:gtx970:1,gpu:gtx1060:1
NodeName=visualizacion2 CPUs=8 	SocketsPerBoard=2 CoresPerSocket=4  ThreadsPerCore=1 RealMemory=72319  Gres=gpu:rtx2080:1 
NodeName=ibtesla 	CPUs=16 SocketsPerBoard=2 CoresPerSocket=8  ThreadsPerCore=1 RealMemory=257355 Gres=gpu:v100:4 Features="skylake,v100"	

#PARTITIONS
#PartitionName=gpu Nodes=ibnodo[1-2] MaxTime=7-0:00:00 MaxNodes=2 Shared=YES State=UP
PartitionName=general	    Nodes=ibnodo[1-25] 	     MaxTime=7-0:00:00            MaxMemPerNode=128000  Shared=YES State=UP
PartitionName=serial        Nodes=ibnodo26           MaxTime=7-0:00:00 MaxNodes=1 MaxMemPerNode=128000  Shared=YES State=UP
PartitionName=visualizacion Nodes=visualizacion[1-2] MaxTime=7-0:00:00 MaxNodes=1 MaxCPUsPerNode=4      Shared=YES State=UP
PartitionName=ibtesla 	    Nodes=ibtesla            MaxTime=7-0:00:99 MaxNodes=1 MaxMemPerNode=256000  Shared=YES State=UP

